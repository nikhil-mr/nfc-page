    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #b804ff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            
            flex: auto;
            padding: 2px;
            border: 1px solid #b804ff;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #b804ff;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            animation: slideIn 1s ease-in-out;
        }

        .command {
            margin-top: 20px;
            font-size: 1rem;
            color: #b804ff;
            animation: fadeInUp 1s ease-in-out;
        }

        .success {
            color: #b804ff;
        }

    .a{
    color: #b804ff; /* Replace with your desired color */
    text-decoration: none; /* Remove underline if needed */
    }

        
        .image img{
            max-width: 100%;
            height: auto;
            padding: 20px;
        }

        .text{
            flex: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        #img{
            animation: zoom 1s ease-in-out;
            overflow: hidden;
        }

        @keyframes zoom {
            from {
                
                transform: scale(0);
                opacity:0 ;
                transform: translateX(-50px);
            }
            to {
                transform: translateX(0px);
                transform: scale(1);
                opacity: 1;
            }
        }
        
    </style>
    
    
</head>
